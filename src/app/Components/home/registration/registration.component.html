<br>
<div class="container">
<form #form="ngForm">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form3Example1" class="form-control" required [(ngModel)]="userDetails.first_name" name = "first_name" #first_name = "ngModel"/>
        <label class="form-label" for="form3Example1">First name</label>
        <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)"
             class="alert alert-danger">
          <div *ngIf="first_name.errors.required">
            This field is required!
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form3Example2" class="form-control" required [(ngModel)]="userDetails.last_name" name = "last_name" #last_name = "ngModel"/>
        <label class="form-label" for="form3Example2">Last name</label>
        <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)"
             class="alert alert-danger">
          <div *ngIf="last_name.errors.required">
            This field is required!
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form3Example3" class="form-control" email [(ngModel)]="userDetails.email" name = "email" #email = "ngModel"/>
    <label class="form-label" for="form3Example3">Email address</label>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert alert-danger">
      <div *ngIf="email.errors.email">
        E-mail should be valid!!
      </div>
    </div>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form3Example4" class="form-control" [(ngModel)]="userDetails.password" name = "password" minlength="8"  #password = "ngModel"/>
    <label class="form-label" for="form3Example4">Password</label>
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
         class="alert alert-danger">
      <div *ngIf="password.errors.minlength">
        Password should be at least 8 characters!
      </div>
    </div>
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" (click)="addUser('')" [disabled]="!form.valid">Sign up</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>or sign up with:</p>
    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
</div>
