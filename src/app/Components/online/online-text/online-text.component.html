<br>
<div class="container">
  <form style="border: darkblue solid 2px; border-radius: 5px">

    <div class="dropdown" mdbDropdown>
      <ul>
        <div class="md-form">
          <mdb-icon far icon="comment-dots" class="prefix"></mdb-icon>
          <input type="email" class="form-control" id="basicExample" mdbInput #newText>
          <label for="basicExample">Write situation of the match </label>
        </div>
        <select style="width: 500px" #minute class="browser-default custom-select">
          <option selected>Minute</option>
          <option value="1-10">1-10</option>
          <option value="10-20">10-20</option>
          <option value="20-30">20-30</option>
          <option value="30-40">30-40</option>
          <option value="40-50">40-50</option>
          <option value="50-60">50-60</option>
          <option value="70-80">70-80</option>
          <option value="80-90">80-90</option>
          <option value="90+">90+</option>
        </select>
         <button type="button" mdbBtn color="primary" style="float: right; margin-right: 40px"  mdbWavesEffect (click)='addNewTask(newText.value, minute.value)'>
           Add</button>

      </ul>
    </div>
  </form>
</div>
