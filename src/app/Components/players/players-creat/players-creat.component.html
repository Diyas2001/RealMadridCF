<app-players></app-players>
<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Player</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="playerDetails.firstName" class="form-control" placeholder="First Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="playerDetails.lastName" class="form-control" placeholder="Last Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="playerDetails.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="playerDetails.number" class="form-control" placeholder="Number">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addPlayer()">Create Player</button>
    </div>

  </div>
</div>
