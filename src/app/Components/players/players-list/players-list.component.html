<app-players></app-players>
<div class="container custom-container-2">

  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="Player.length == 0">
    <p>There is no employee added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/creatPl">Add Player</button>
  </div>

  <!-- Employees list table, it hides when there is no employee -->
  <div *ngIf="Player.length !== 0">
    <h3 class="mb-3 text-center">Players List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Number</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let players of Player">
          <td>{{players.id}}</td>
          <td>{{players.firstName}}</td>
          <td>{{players.lastName}}</td>
          <td>{{players.email}}</td>
          <td>{{players.number}}</td>
          <td>
            <span class="edit" routerLink="/editPl/{{players.id}}"> Edit</span>
            <span class="delete" (click)="deletePlayer(players.id)"> Delete</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
